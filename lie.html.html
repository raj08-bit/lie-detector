<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Lie Detector AI ðŸ˜ˆ</title>

<style>
body{
    background: radial-gradient(circle, #000428, #004e92);
    color:white;
    font-family:Arial;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}
.box{
    width:380px;
    background:rgba(0,0,0,0.7);
    padding:25px;
    border-radius:15px;
    text-align:center;
    box-shadow:0 0 25px cyan;
}
textarea{
    width:100%;
    height:70px;
    border-radius:10px;
    padding:10px;
    border:none;
}
button{
    margin-top:10px;
    padding:10px 18px;
    border:none;
    border-radius:20px;
    background:cyan;
    cursor:pointer;
    font-weight:bold;
}
.toggle{
    margin-top:10px;
}
.loading{display:none;}
.bar{
    background:#333;
    height:10px;
    border-radius:10px;
    overflow:hidden;
}
.progress{
    height:100%;
    width:0%;
    background:cyan;
}
.result{display:none;font-size:18px;margin-top:15px;}
.score{margin-top:10px;}
</style>
</head>

<body>

<div class="box">
<h2>ðŸ§ª Lie Detector AI</h2>

<textarea id="text" placeholder="Type your statement..."></textarea>

<button onclick="check()">Analyze</button>

<div class="toggle">
<label>
<input type="checkbox" id="aiMode"> ðŸ¤– Strict AI Mode
</label>
</div>

<div class="loading" id="loading">
<p>Scanning brain waves...</p>
<div class="bar"><div class="progress" id="progress"></div></div>
</div>

<div class="result" id="result"></div>

<div class="score">
ðŸŽ® Score: <span id="score">0</span> | Round: <span id="round">1</span>
</div>
</div>

<!-- Sounds -->
<audio id="scanSound" src="https://assets.mixkit.co/sfx/preview/mixkit-tech-click-1140.mp3"></audio>
<audio id="resultSound" src="https://assets.mixkit.co/sfx/preview/mixkit-unlock-game-notification-253.mp3"></audio>

<script>
let score=0, round=1;

function speak(text){
    let msg = new SpeechSynthesisUtterance(text);
    msg.rate=0.9;
    speechSynthesis.speak(msg);
}

function check(){
    let text=document.getElementById("text").value.trim();
    if(!text){alert("Type something first ðŸ˜‘");return;}

    document.getElementById("scanSound").play();
    let loading=document.getElementById("loading");
    let progress=document.getElementById("progress");
    let result=document.getElementById("result");
    loading.style.display="block";
    result.style.display="none";
    progress.style.width="0%";

    let p=0;
    let timer=setInterval(()=>{
        p+=10;
        progress.style.width=p+"%";
        if(p>=100){
            clearInterval(timer);
            showResult();
        }
    },150);
}

function showResult(){
    document.getElementById("loading").style.display="none";
    let result=document.getElementById("result");
    result.style.display="block";
    document.getElementById("resultSound").play();

    let strict=document.getElementById("aiMode").checked;
    let chance = strict ? 0.3 : 0.6;
    let isTrue = Math.random() < chance;
    let confidence=Math.floor(Math.random()*40)+60;

    if(isTrue){
        result.innerHTML=`ðŸ˜‡ TRUE<br>Confidence: ${confidence}%`;
        speak("Statement appears to be true");
        score+=10;
    }else{
        result.innerHTML=`ðŸ˜ˆ LIE<br>Confidence: ${confidence}%`;
        speak("This is definitely a lie");
    }

    document.getElementById("score").innerText=score;
    document.getElementById("round").innerText=++round;
    document.getElementById("text").value="";
}
</script>

</body>
</html>
